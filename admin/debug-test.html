<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试工具</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #dc3545; text-align: center; }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        .results {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 EdgeOne Functions 调试工具</h1>
        
        <div class="test-section">
            <h3>1. 测试调试端点（无需认证）</h3>
            <button onclick="testDebugEndpoint()">测试 /api/debug</button>
            <div id="debug-results"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 测试认证端点</h3>
            <div>
                <input type="text" id="username" placeholder="用户名" style="margin: 5px; padding: 8px;">
                <input type="password" id="password" placeholder="密码" style="margin: 5px; padding: 8px;">
            </div>
            <button onclick="testAuthEndpoint()">测试 /api/configs（需要认证）</button>
            <div id="auth-results"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 手动测试Base64编码</h3>
            <button onclick="testBase64Manually()">测试Base64编码/解码</button>
            <div id="base64-results"></div>
        </div>
    </div>

    <script>
        async function testDebugEndpoint() {
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div class="info">正在测试调试端点...</div>';
            
            try {
                const response = await fetch('/api/debug');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `<div class="success">✅ 调试端点正常工作！
                    
响应数据：
${JSON.stringify(data, null, 2)}

关键信息：
- 环境变量 ADMIN_USERNAME: ${data.environment?.adminUsername || 'Unknown'}
- 环境变量 ADMIN_PASSWORD: ${data.environment?.adminPassword || 'Unknown'}
- 环境变量 GITEE_TOKEN: ${data.environment?.giteeToken || 'Unknown'}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">❌ 调试端点失败
状态码: ${response.status}
响应: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 连接失败: ${error.message}</div>`;
            }
        }
        
        async function testAuthEndpoint() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('auth-results');
            
            if (!username || !password) {
                resultsDiv.innerHTML = '<div class="error">请输入用户名和密码</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="info">正在测试认证端点...</div>';
            
            try {
                const credentials = btoa(`${username}:${password}`);
                const authHeader = `Basic ${credentials}`;
                
                // 首先测试调试端点，查看认证头是否正确发送
                const debugResponse = await fetch('/api/debug', {
                    headers: {
                        'Authorization': authHeader
                    }
                });
                const debugData = await debugResponse.json();
                
                // 然后测试真正的认证端点
                const response = await fetch('/api/configs', {
                    headers: {
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }
                
                resultsDiv.innerHTML = `<div class="${response.ok ? 'success' : 'error'}">
${response.ok ? '✅ 认证成功！' : '❌ 认证失败'}

状态码: ${response.status}

调试信息（从 /api/debug）：
- 认证头已发送: ${debugData.request?.hasAuthHeader ? 'Yes' : 'No'}
- 认证头类型: ${debugData.request?.authHeaderType || 'None'}
- 环境变量状态:
  * ADMIN_USERNAME: ${debugData.environment?.adminUsername || 'Missing'}
  * ADMIN_PASSWORD: ${debugData.environment?.adminPassword || 'Missing'}

认证端点响应:
${JSON.stringify(responseData, null, 2)}

Base64 凭据: ${credentials}
原始凭据: ${username}:${password}</div>`;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 测试失败: ${error.message}</div>`;
            }
        }
        
        function testBase64Manually() {
            const resultsDiv = document.getElementById('base64-results');
            const username = document.getElementById('username').value || 'testuser';
            const password = document.getElementById('password').value || 'testpass';
            
            try {
                const original = `${username}:${password}`;
                const encoded = btoa(original);
                const decoded = atob(encoded);
                
                resultsDiv.innerHTML = `<div class="success">✅ Base64 编码/解码测试

原始字符串: ${original}
编码后: ${encoded}
解码后: ${decoded}
编码是否正确: ${original === decoded ? 'Yes' : 'No'}

Authorization 头: Basic ${encoded}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Base64 测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
