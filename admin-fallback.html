<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站配置管理中心 - 降级版本</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-banner.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .status-banner.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .main-panel {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .config-list {
            margin-top: 20px;
        }

        .config-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-item h4 {
            margin: 0;
            color: #333;
        }

        .config-item p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .alert-info {
            background: #cce7ff;
            border: 1px solid #b3d9ff;
            color: #004085;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .diagnostics {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .diagnostics h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .diagnostics pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> 网站配置管理中心</h1>
            <p>降级模式 - 智能配置管理系统</p>
        </div>

        <!-- API状态横幅 -->
        <div id="status-banner" class="status-banner">
            <i class="fas fa-info-circle"></i>
            <span>正在检查API连接状态...</span>
        </div>

        <!-- 登录区域 -->
        <div id="auth-section" class="auth-section">
            <h2><i class="fas fa-lock"></i> 管理员登录</h2>
            <div id="auth-messages"></div>
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="默认: admin" value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="默认: admin123" value="admin123">
            </div>
            
            <button onclick="authenticate()" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录管理后台
            </button>
            
            <button onclick="testAPI()" class="btn btn-secondary">
                <i class="fas fa-stethoscope"></i> 诊断API
            </button>
        </div>

        <!-- 主面板 -->
        <div id="main-panel" class="main-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2><i class="fas fa-list"></i> 配置文件管理</h2>
                <button onclick="logout()" class="btn btn-warning">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
            
            <div id="main-messages"></div>
            
            <div class="config-list" id="config-list">
                <!-- 配置列表将在这里动态生成 -->
            </div>

            <!-- 诊断信息 -->
            <div id="diagnostics" class="diagnostics hidden">
                <h3><i class="fas fa-bug"></i> 诊断信息</h3>
                <pre id="diagnostic-output"></pre>
            </div>
        </div>
    </div>

    <!-- 加载降级配置库 -->
    <script src="js/config-fallback.js"></script>
    <script>
        let isLoggedIn = false;
        let userCredentials = null;
        let apiStatus = 'unknown';

        // 页面加载时检查API状态
        document.addEventListener('DOMContentLoaded', async function() {
            await checkApiStatus();
            setupEventListeners();
        });

        // 检查API状态
        async function checkApiStatus() {
            const statusBanner = document.getElementById('status-banner');
            const statusText = statusBanner.querySelector('span');
            
            try {
                const available = await window.enhancedAdminConfig.checkApiStatus();
                
                if (available) {
                    apiStatus = 'available';
                    statusBanner.className = 'status-banner success';
                    statusBanner.querySelector('i').className = 'fas fa-check-circle';
                    statusText.textContent = '✅ API连接正常 - 完整功能可用';
                } else {
                    apiStatus = 'unavailable';
                    statusBanner.className = 'status-banner error';
                    statusBanner.querySelector('i').className = 'fas fa-exclamation-triangle';
                    statusText.textContent = '⚠️ API不可用 - 使用只读模式（仅查看配置）';
                }
            } catch (error) {
                apiStatus = 'error';
                statusBanner.className = 'status-banner error';
                statusBanner.querySelector('i').className = 'fas fa-times-circle';
                statusText.textContent = `❌ API检查失败: ${error.message}`;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    authenticate();
                }
            });
        }

        // 身份验证
        async function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('auth-messages', '请输入用户名和密码', 'error');
                return;
            }

            showMessage('auth-messages', '正在验证...', 'info');

            try {
                if (apiStatus === 'available') {
                    // API可用，进行在线验证
                    const isValid = await window.enhancedAdminConfig.validateCredentials(username, password);
                    if (isValid) {
                        userCredentials = `Basic ${btoa(`${username}:${password}`)}`;
                        isLoggedIn = true;
                        showLoginSuccess(username);
                        await loadConfigs();
                    } else {
                        showMessage('auth-messages', '用户名或密码错误', 'error');
                    }
                } else {
                    // API不可用，使用默认凭据
                    if (username === 'admin' && password === 'admin123') {
                        isLoggedIn = true;
                        showLoginSuccess(username + ' (离线模式)');
                        await loadConfigsOffline();
                    } else {
                        showMessage('auth-messages', '离线模式下请使用默认凭据: admin / admin123', 'error');
                    }
                }
            } catch (error) {
                showMessage('auth-messages', `验证失败: ${error.message}`, 'error');
            }
        }

        // 显示登录成功
        function showLoginSuccess(username) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            showMessage('main-messages', `欢迎 ${username}！`, 'success');
        }

        // 加载配置列表（在线模式）
        async function loadConfigs() {
            try {
                showMessage('main-messages', '正在加载配置列表...', 'info');
                
                const result = await window.enhancedAdminConfig.listConfigs(userCredentials);
                
                if (result.success) {
                    displayConfigs(result.configs, true);
                    showMessage('main-messages', '配置列表加载成功', 'success');
                } else {
                    throw new Error(result.message || '加载失败');
                }
            } catch (error) {
                showMessage('main-messages', `加载失败: ${error.message}`, 'error');
                // 降级到离线模式
                await loadConfigsOffline();
            }
        }

        // 加载配置列表（离线模式）
        async function loadConfigsOffline() {
            showMessage('main-messages', '离线模式 - 正在检查本地JSON文件...', 'warning');
            
            const configFiles = [
                { key: 'index', name: '首页配置', file: 'config/index.json' },
                { key: 'products', name: '产品配置', file: 'config/products.json' },
                { key: 'services', name: '服务配置', file: 'config/services.json' },
                { key: 'partners', name: '合作伙伴配置', file: 'config/partners.json' },
                { key: 'about', name: '关于我们配置', file: 'config/about.json' },
                { key: 'contact', name: '联系我们配置', file: 'config/contact.json' },
                { key: 'footer', name: '页脚配置', file: 'config/footer.json' }
            ];

            const configs = {};
            
            for (const config of configFiles) {
                try {
                    const data = await window.fallbackConfigManager.loadFromJSON(config.key);
                    configs[config.key] = {
                        exists: true,
                        filename: config.file,
                        size: JSON.stringify(data).length,
                        data: data
                    };
                } catch (error) {
                    configs[config.key] = {
                        exists: false,
                        filename: config.file,
                        error: error.message
                    };
                }
            }

            displayConfigs(configs, false);
        }

        // 显示配置列表
        function displayConfigs(configs, canEdit) {
            const container = document.getElementById('config-list');
            container.innerHTML = '';

            const configNames = {
                'index': { name: '首页配置', icon: 'fas fa-home' },
                'products': { name: '产品配置', icon: 'fas fa-box' },
                'services': { name: '服务配置', icon: 'fas fa-tools' },
                'partners': { name: '合作伙伴配置', icon: 'fas fa-handshake' },
                'about': { name: '关于我们配置', icon: 'fas fa-info-circle' },
                'contact': { name: '联系我们配置', icon: 'fas fa-phone' },
                'footer': { name: '页脚配置', icon: 'fas fa-anchor' }
            };

            Object.entries(configs).forEach(([key, config]) => {
                const info = configNames[key] || { name: key, icon: 'fas fa-file' };
                const statusIcon = config.exists ? 'fas fa-check-circle' : 'fas fa-times-circle';
                const statusColor = config.exists ? '#28a745' : '#dc3545';
                const statusText = config.exists ? '可用' : '不存在';

                const div = document.createElement('div');
                div.className = 'config-item';
                div.innerHTML = `
                    <div>
                        <h4>
                            <i class="${info.icon}"></i>
                            ${info.name}
                            <i class="${statusIcon}" style="color: ${statusColor}; margin-left: 10px;"></i>
                        </h4>
                        <p>文件: ${config.filename}</p>
                        <p>状态: ${statusText} ${config.size ? `(${(config.size / 1024).toFixed(1)}KB)` : ''}</p>
                        ${config.error ? `<p style="color: #dc3545;">错误: ${config.error}</p>` : ''}
                    </div>
                    <div>
                        ${config.exists ? `
                            <button onclick="viewConfig('${key}')" class="btn btn-secondary">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            ${canEdit ? `
                                <button onclick="editConfig('${key}')" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> 编辑
                                </button>
                            ` : ''}
                        ` : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 查看配置
        async function viewConfig(configKey) {
            try {
                const config = await window.loadConfig(configKey);
                const formattedJson = JSON.stringify(config, null, 2);
                
                const popup = window.open('', '_blank', 'width=800,height=600');
                popup.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>配置查看 - ${configKey}</title>
                        <style>
                            body { font-family: monospace; padding: 20px; background: #f8f9fa; }
                            pre { background: white; padding: 20px; border-radius: 5px; border: 1px solid #ddd; overflow: auto; }
                            h1 { color: #333; }
                        </style>
                    </head>
                    <body>
                        <h1>配置文件: ${configKey}.json</h1>
                        <pre>${formattedJson}</pre>
                    </body>
                    </html>
                `);
            } catch (error) {
                alert(`查看配置失败: ${error.message}`);
            }
        }

        // 编辑配置（仅在API可用时）
        function editConfig(configKey) {
            if (apiStatus !== 'available') {
                alert('编辑功能需要API连接，当前为离线模式');
                return;
            }
            
            alert('编辑功能开发中，请暂时使用完整版管理后台 (admin-new.html)');
        }

        // API诊断
        async function testAPI() {
            const diagnostics = document.getElementById('diagnostics');
            const output = document.getElementById('diagnostic-output');
            
            diagnostics.classList.remove('hidden');
            output.textContent = '正在运行诊断测试...\n';
            
            const tests = [
                { name: '基础连接测试', url: '/api/test' },
                { name: '配置API测试', url: '/api/config/list' },
                { name: 'CORS测试', url: '/api/test', method: 'OPTIONS' }
            ];
            
            for (const test of tests) {
                try {
                    output.textContent += `\n🔍 ${test.name}:\n`;
                    
                    const response = await fetch(test.url, {
                        method: test.method || 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const text = await response.text();
                    
                    output.textContent += `  状态码: ${response.status}\n`;
                    output.textContent += `  内容类型: ${response.headers.get('content-type')}\n`;
                    
                    if (text.trim().startsWith('<')) {
                        output.textContent += `  ❌ 返回HTML页面（Functions未部署）\n`;
                        output.textContent += `  内容预览: ${text.substring(0, 100)}...\n`;
                    } else {
                        try {
                            const json = JSON.parse(text);
                            output.textContent += `  ✅ 返回有效JSON\n`;
                            output.textContent += `  数据: ${JSON.stringify(json, null, 2)}\n`;
                        } catch (e) {
                            output.textContent += `  ⚠️ 返回非JSON数据\n`;
                            output.textContent += `  内容: ${text}\n`;
                        }
                    }
                } catch (error) {
                    output.textContent += `  ❌ 请求失败: ${error.message}\n`;
                }
            }
            
            output.textContent += '\n🏁 诊断完成';
        }

        // 退出登录
        function logout() {
            isLoggedIn = false;
            userCredentials = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-panel').style.display = 'none';
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            showMessage('auth-messages', '已安全退出', 'info');
        }

        // 显示消息
        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertClass = `alert-${type === 'error' ? 'error' : type}`;
            const iconClass = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'warning': 'fas fa-exclamation-triangle',
                'info': 'fas fa-info-circle'
            }[type] || 'fas fa-info-circle';

            container.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="${iconClass}"></i>
                    <div>${message}</div>
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
