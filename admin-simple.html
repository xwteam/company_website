<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站配置管理 - JSON编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content {
            padding: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .config-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .config-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.15);
        }

        .config-card.active {
            border-color: #4facfe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
        }

        .config-card h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }

        .config-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .editor-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .editor-section.active {
            display: block;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-header h3 {
            color: #333;
            font-size: 1.3em;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        #configEditor {
            width: 100%;
            height: 500px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background: white;
            color: #333;
        }

        #configEditor:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        /* JSON工具按钮样式 */
        .json-tools {
            margin: 15px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        .json-tools .btn {
            margin: 0 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 登录表单样式 */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group.checkbox input {
            width: auto;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .login-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .login-info h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .login-info p {
            color: #555;
            font-size: 13px;
            margin: 0;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .config-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .status-bar {
                padding: 10px 20px;
                flex-direction: column;
                gap: 10px;
            }

            #configEditor {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录遮罩层 -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h2>管理员登录</h2>
            
            <div class="login-info">
                <h4>🔐 安全登录</h4>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="password-toggle">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">👁️</button>
                    </div>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">记住登录状态</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    登录管理后台
                </button>
            </form>
            
            <div id="loginMessage"></div>
        </div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🚀 网站配置管理</h1>
            <p>JSON编辑器 - 直接编辑配置文件并同步到Gitee</p>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="display: flex; align-items: center;">
                    <div id="statusIndicator" class="status-indicator"></div>
                    <span id="statusText">初始化中...</span>
                </div>
                
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label for="storageType" style="font-size: 14px; color: #555;">存储类型:</label>
                    <select id="storageType" onchange="changeStorageType()" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
                        <option value="gitee">Gitee 仓库</option>
                        <option value="kv">EdgeOne KV</option>
                    </select>
                </div>
            </div>
            
            <div class="user-info">
                <span id="currentUser"></span>
                <button class="btn btn-secondary" onclick="showMigrationPanel()" style="padding: 6px 12px; font-size: 12px; margin-right: 8px;">
                    🔄 数据迁移
                </button>
                <button class="btn btn-secondary" onclick="logout()" style="padding: 6px 12px; font-size: 12px;">
                    退出登录
                </button>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="content">
            <!-- 配置选择器 -->
            <div id="configGrid" class="config-grid">
                <!-- 配置卡片将在这里动态生成 -->
            </div>

            <!-- 编辑器区域 -->
            <div id="editorSection" class="editor-section">
                <div class="editor-header">
                    <h3 id="currentConfigTitle">配置编辑器</h3>
                    <div class="editor-actions">
                        <button class="btn btn-secondary" onclick="reloadConfig()">
                            🔄 重新加载
                        </button>
                        <button class="btn btn-success" onclick="saveConfig()">
                            💾 保存到Gitee
                        </button>
                    </div>
                </div>
                
                <textarea id="configEditor" placeholder="选择一个配置文件开始编辑..."></textarea>
                
                <!-- JSON工具按钮 -->
                <div class="json-tools">
                    <button type="button" class="btn btn-secondary" onclick="checkJsonFormat()">
                        🔍 检查JSON格式
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="formatJson()">
                        ✨ 格式化JSON
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="testEncoding()">
                        🧪 测试中文编码
                    </button>
                </div>
                
                <div id="messages" class="messages"></div>
            </div>

            <!-- 产品管理器区域 -->
            <div id="productManager" class="editor-section" style="display: none;">
                <div class="editor-header">
                    <h3>📋 产品管理器</h3>
                    <div class="editor-actions">
                        <button class="btn btn-secondary" onclick="getTimestamp()">
                            🕐 获取时间戳
                        </button>
                        <button class="btn btn-secondary" onclick="listProducts()">
                            📜 产品列表
                        </button>
                    </div>
                </div>

                <div class="product-controls">
                    <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 20px;">
                        <label for="productItem" style="font-weight: 500;">产品Item:</label>
                        <input type="text" id="productItem" placeholder="输入产品item（如：1703876521000）" 
                               style="flex: 1; padding: 8px 12px; border: 2px solid #e1e5e9; border-radius: 6px;">
                        <button class="btn btn-primary" onclick="loadProduct()">
                            📥 加载产品
                        </button>
                        <button class="btn btn-success" onclick="saveProduct()">
                            💾 保存产品
                        </button>
                    </div>
                </div>

                <textarea id="productEditor" placeholder="输入产品item后点击'加载产品'，或直接输入新产品的JSON数据..."
                         style="width: 100%; height: 400px; border: 2px solid #e1e5e9; border-radius: 8px; padding: 20px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; line-height: 1.6; resize: vertical; background: white; color: #333;"></textarea>

                <div class="json-tools">
                    <button type="button" class="btn btn-secondary" onclick="checkProductJsonFormat()">
                        🔍 检查JSON格式
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="formatProductJson()">
                        ✨ 格式化JSON
                    </button>
                </div>

                <div id="productMessages" class="messages"></div>
                <div id="productsList" style="margin-top: 20px;"></div>
            </div>

            <!-- 数据迁移面板 -->
            <div id="migrationPanel" class="editor-section" style="display: none;">
                <div class="editor-header">
                    <h3>🔄 数据迁移管理</h3>
                    <div class="editor-actions">
                        <button class="btn btn-secondary" onclick="getStorageInfo()">
                            📊 存储信息
                        </button>
                        <button class="btn btn-secondary" onclick="hideMigrationPanel()">
                            ✖️ 关闭
                        </button>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div style="border: 2px solid #e1e5e9; border-radius: 8px; padding: 15px;">
                        <h4>📁 Gitee → EdgeOne KV</h4>
                        <p style="color: #666; font-size: 14px; margin: 10px 0;">将数据从Gitee仓库迁移到EdgeOne KV存储</p>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" onclick="migrateData('migrateGiteeToKV', 'all')">
                                全部迁移
                            </button>
                            <button class="btn btn-secondary" onclick="migrateData('migrateGiteeToKV', 'configs')">
                                配置文件
                            </button>
                            <button class="btn btn-secondary" onclick="migrateData('migrateGiteeToKV', 'products')">
                                产品文件
                            </button>
                        </div>
                    </div>

                    <div style="border: 2px solid #e1e5e9; border-radius: 8px; padding: 15px;">
                        <h4>☁️ EdgeOne KV → Gitee</h4>
                        <p style="color: #666; font-size: 14px; margin: 10px 0;">将数据从EdgeOne KV存储迁移到Gitee仓库</p>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" onclick="migrateData('migrateKVToGitee', 'all')">
                                全部迁移
                            </button>
                            <button class="btn btn-secondary" onclick="migrateData('migrateKVToGitee', 'configs')">
                                配置文件
                            </button>
                            <button class="btn btn-secondary" onclick="migrateData('migrateKVToGitee', 'products')">
                                产品文件
                            </button>
                        </div>
                    </div>
                </div>

                <div id="storageInfo" style="background: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: none;">
                    <!-- 存储信息将在这里显示 -->
                </div>

                <div id="migrationMessages" class="messages"></div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
        <div style="text-align: center; color: #666;">
            正在处理，请稍候...
        </div>
    </div>

    <script>
        // 全局变量
        let isLoggedIn = false;
        let currentUser = null;
        let currentConfigKey = null;
        let currentConfigData = null;
        let isModified = false;
        let currentStorageType = 'gitee'; // 'gitee' 或 'kv'

        // 中文安全的Base64编码解码函数
        function safeBase64Decode(str) {
            try {
                // 方法1：直接解码
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                try {
                    // 方法2：使用TextDecoder
                    const bytes = new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
                    return new TextDecoder('utf-8').decode(bytes);
                } catch (e2) {
                    // 方法3：简单解码
                    return atob(str);
                }
            }
        }

        function safeBase64Encode(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                // 备用方法
                return btoa(str);
            }
        }

        // Gitee配置（将从服务器获取）
        let giteeConfig = {
            username: '',
            repo: '',
            token: ''
        };

        // 配置文件映射
        const configFiles = {
            index: {
                name: '首页配置',
                description: '首页内容、英雄区域、服务介绍等配置',
                file: 'config/index.json',
                icon: '🏠'
            },
            products: {
                name: '产品配置',
                description: '产品列表、分类、特色产品等配置',
                file: 'config/products.json',
                icon: '📦'
            },
            services: {
                name: '服务配置',
                description: '服务介绍、服务列表等配置',
                file: 'config/services.json',
                icon: '🛠️'
            },
            partners: {
                name: '合作伙伴配置',
                description: '合作伙伴信息、Logo等配置',
                file: 'config/partners.json',
                icon: '🤝'
            },
            about: {
                name: '关于我们配置',
                description: '公司介绍、团队信息等配置',
                file: 'config/about.json',
                icon: '🏢'
            },
            contact: {
                name: '联系我们配置',
                description: '联系信息、地图配置等',
                file: 'config/contact.json',
                icon: '📞'
            },
            footer: {
                name: '页脚配置',
                description: '页脚信息、链接、版权等配置',
                file: 'config/footer.json',
                icon: '⚓'
            },
            products_manager: {
                name: '产品管理',
                description: '管理单个产品文件，增加、修改、删除产品',
                file: '',
                icon: '📋',
                type: 'products'
            }
        };

        // 初始化页面
        async function init() {
            console.log('🚀 初始化管理后台...');
            await checkLoginStatus();
            renderConfigCards();
            updateStatus('就绪', false);
            console.log('✅ 管理后台初始化完成');
        }

        // 获取Gitee配置
        async function loadGiteeConfig() {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${btoa(`${currentUser}:${localStorage.getItem('adminCredentials') ? JSON.parse(localStorage.getItem('adminCredentials')).password : ''}`)}`
                    },
                    body: JSON.stringify({ action: 'getGiteeConfig' })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        giteeConfig = result.config;
                        console.log('✅ Gitee配置加载成功');
                    }
                }
            } catch (error) {
                console.warn('⚠️ Gitee配置加载失败，将使用空配置:', error);
            }
        }

        // 检查登录状态
        async function checkLoginStatus() {
            const savedCredentials = localStorage.getItem('adminCredentials');
            const savedUsername = localStorage.getItem('adminUsername');
            
            if (savedCredentials && savedUsername) {
                // 验证保存的凭据
                try {
                    const credentials = JSON.parse(savedCredentials);
                    const isValid = await validateCredentials(credentials.username, credentials.password);
                    
                    if (isValid) {
                        isLoggedIn = true;
                        currentUser = savedUsername;
                        document.getElementById('currentUser').textContent = `👤 ${currentUser}`;
                        hideLoginForm();
                        return;
                    } else {
                        // 清除无效的保存凭据
                        localStorage.removeItem('adminCredentials');
                        localStorage.removeItem('adminUsername');
                    }
                } catch (error) {
                    console.warn('保存的登录信息验证失败:', error);
                    // 清除无效的保存凭据
                    localStorage.removeItem('adminCredentials');
                    localStorage.removeItem('adminUsername');
                }
            }
            
            // 显示登录表单
            showLoginForm();
        }

        // 显示登录表单
        function showLoginForm() {
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        // 隐藏登录表单
        function hideLoginForm() {
            document.getElementById('loginOverlay').style.display = 'none';
            // 重新渲染配置卡片以显示内容
            renderConfigCards();
        }

        // 验证用户凭据（通过EdgeOne Functions API）
        async function validateCredentials(username, password) {
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    return result.success;
                } else {

        // 加载配置文件 (支持Gitee和KV存储)
        async function loadConfigFromStorage(configKey) {
            showLoading(true);
            updateStatus('正在加载...', false);
            clearMessages();

            try {
                const config = configFiles[configKey];
                
                if (currentStorageType === 'kv') {
                    // 从KV存储加载配置
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': getAuthHeader()
                        },
                        body: JSON.stringify({ 
                            action: 'getConfig',
                            configType: configKey,
                            storageType: 'kv'
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`配置 ${configKey} 在KV存储中不存在`);
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.message || result.error);
                    }

                    currentConfigData = {
                        content: result.config,
                        source: 'kv'
                    };

                    // 显示JSON内容供编辑
                    const jsonString = JSON.stringify(result.config, null, 2);
                    document.getElementById('configEditor').value = jsonString;
                    isModified = false;
                    
                    showMessage('配置从KV存储加载成功', 'success');
                    updateStatus('KV已连接', true);
                } else {
                    // 从Gitee加载配置
                    const url = `https://gitee.com/api/v5/repos/${giteeConfig.username}/${giteeConfig.repo}/contents/${config.file}?access_token=${giteeConfig.token}`;
                    
                    console.log('正在请求Gitee API:', url.replace(giteeConfig.token, '***TOKEN***'));
                    
                    const response = await fetch(url);
                    
                    console.log('Gitee API响应状态:', response.status, response.statusText);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    // 使用安全的中文解码
                    const decodedContent = safeBase64Decode(data.content);
                    const content = JSON.parse(decodedContent);
                    
                    currentConfigData = {
                        content: content,
                        sha: data.sha,
                        source: 'gitee'
                    };

                    // 显示JSON内容供编辑
                    const jsonString = JSON.stringify(content, null, 2);
                    document.getElementById('configEditor').value = jsonString;
                    isModified = false;

                    updateStatus('Gitee已连接', true);
                }

            } catch (error) {
                console.error('加载配置失败:', error);
                showMessage(`加载失败: ${error.message}`, 'error');
                updateStatus('加载失败', false);
            } finally {

            }
        }

        // JSON格式检查功能
        function checkJsonFormat() {
            const editor = document.getElementById('configEditor');
            const content = editor.value.trim();
            
            if (!content) {
                showMessage('编辑器为空，请先加载配置文件', 'info');
                return;
            }
            
            try {
                JSON.parse(content);
                showMessage('✅ JSON格式正确！', 'success');
            } catch (error) {
                // 尝试找到错误位置
                const lines = content.split('\n');
                let errorLine = 1;
                let errorColumn = 1;
                
                // 从错误信息中提取位置信息
                const positionMatch = error.message.match(/position (\d+)/);
                if (positionMatch) {
                    const position = parseInt(positionMatch[1]);
                    let currentPos = 0;
                    
                    for (let i = 0; i < lines.length; i++) {
                        if (currentPos + lines[i].length >= position) {
                            errorLine = i + 1;
                            errorColumn = position - currentPos + 1;
                            break;
                        }
                        currentPos += lines[i].length + 1; // +1 for newline
                    }
                }
                
                showMessage(`❌ JSON格式错误: ${error.message}<br>可能位置: 第${errorLine}行，第${errorColumn}列`, 'error');
                
                // 高亮错误行（如果可能的话）
                if (errorLine > 0) {
                    const lineStart = content.split('\n').slice(0, errorLine - 1).join('\n').length + (errorLine > 1 ? 1 : 0);
                    const lineEnd = lineStart + lines[errorLine - 1].length;
                    editor.focus();
                    editor.setSelectionRange(lineStart, lineEnd);
                }
            }
        }

            messagesDiv.innerHTML = '';
        }

        // 显示/隐藏加载指示器
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.classList.toggle('show', show);
        }

        // 更新状态
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            indicator.className = connected ? 'status-indicator connected' : 'status-indicator';
        }

        // 监听编辑器变化
        document.getElementById('configEditor').addEventListener('input', function() {
            isModified = true;
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveConfig();
                } else if (e.key === 'r') {
                    e.preventDefault();
                    reloadConfig();
                }
            }
        });

        // 存储类型切换
        function changeStorageType() {
            const storageSelect = document.getElementById('storageType');
            const newStorageType = storageSelect.value;
            
            if (isModified && !confirm('当前有未保存的修改，确定要切换存储类型吗？')) {
                // 恢复原值
                storageSelect.value = currentStorageType;
                return;
            }
            
            currentStorageType = newStorageType;
            
            // 更新状态显示
            if (currentStorageType === 'kv') {
                updateStatus('切换到KV存储', true);
                showMessage('已切换到EdgeOne KV存储模式', 'info');
            } else {
                updateStatus('切换到Gitee', true);
                showMessage('已切换到Gitee仓库模式', 'info');
            }
            
            // 如果当前有选中的配置，重新加载
            if (currentConfigKey && currentConfigData) {
                loadConfigFromStorage(currentConfigKey);
            }
        }

        // 显示数据迁移面板
        function showMigrationPanel() {
            // 隐藏其他面板
            document.getElementById('editorSection').classList.remove('active');
            document.getElementById('productManager').style.display = 'none';
            
            // 显示迁移面板
            document.getElementById('migrationPanel').style.display = 'block';
            
            // 加载存储信息
            getStorageInfo();
        }

        // 隐藏数据迁移面板
        function hideMigrationPanel() {
            document.getElementById('migrationPanel').style.display = 'none';
        }

        // 获取存储信息
        async function getStorageInfo() {
            try {
                const response = await fetch('/api/migration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': getAuthHeader()
                    },
                    body: JSON.stringify({ action: 'getStorageInfo' })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayStorageInfo(result.storageInfo);
                    }
                } else {
                    console.warn('获取存储信息失败');
                }
            } catch (error) {
                console.error('获取存储信息错误:', error);
            }
        }

        // 显示存储信息
        function displayStorageInfo(info) {
            const storageInfoDiv = document.getElementById('storageInfo');
            
            const html = `
                <h4>📊 存储状态信息</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;">
                    <div>
                        <h5>📁 Gitee 仓库</h5>
                        <p>状态: ${info.gitee.available ? '✅ 已配置' : '❌ 未配置'}</p>
                    </div>
                    <div>
                        <h5>☁️ EdgeOne KV 存储</h5>
                        <p>配置存储: ${info.kv.config ? '✅ 已配置' : '❌ 未配置'} ${info.kv.configCount !== undefined ? `(${info.kv.configCount}个配置)` : ''}</p>
                        <p>产品存储: ${info.kv.products ? '✅ 已配置' : '❌ 未配置'} ${info.kv.productCount !== undefined ? `(${info.kv.productCount}个产品)` : ''}</p>
                    </div>
                </div>
            `;
            
            storageInfoDiv.innerHTML = html;
            storageInfoDiv.style.display = 'block';
        }

        // 执行数据迁移
        async function migrateData(action, dataType) {
            if (!confirm(`确定要执行 ${dataType === 'all' ? '全部数据' : dataType === 'configs' ? '配置文件' : '产品文件'} 的迁移吗？`)) {
                return;
            }

            showLoading(true);
            clearMigrationMessages();

            try {
                const response = await fetch('/api/migration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': getAuthHeader()
                    },
                    body: JSON.stringify({ 
                        action: action,
                        dataType: dataType
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showMigrationMessage(`✅ ${result.message}`, 'success');
                        
                        // 显示详细结果
                        if (result.results) {
                            let detailHtml = '<h5>迁移详情:</h5>';
                            
                            if (result.results.configs && result.results.configs.length > 0) {
                                detailHtml += '<p><strong>配置文件:</strong></p><ul>';
                                result.results.configs.forEach(item => {
                                    detailHtml += `<li>${item.type || item.item}: ${item.status === 'success' ? '✅' : '❌'} ${item.error || ''}</li>`;
                                });
                                detailHtml += '</ul>';
                            }
                            
                            if (result.results.products && result.results.products.length > 0) {
                                detailHtml += '<p><strong>产品文件:</strong></p><ul>';
                                result.results.products.forEach(item => {
                                    detailHtml += `<li>${item.item}: ${item.status === 'success' ? '✅' : '❌'} ${item.error || ''}</li>`;
                                });
                                detailHtml += '</ul>';
                            }
                            
                            if (result.results.errors && result.results.errors.length > 0) {
                                detailHtml += '<p><strong>错误:</strong></p><ul>';
                                result.results.errors.forEach(error => {
                                    detailHtml += `<li>${error.type}: ${error.error}</li>`;
                                });
                                detailHtml += '</ul>';
                            }
                            
                            showMigrationMessage(detailHtml, 'info');
                        }
                        
                        // 更新存储信息
                        setTimeout(() => {
                            getStorageInfo();
                        }, 1000);
                    } else {
                        showMigrationMessage(`❌ ${result.error || result.message}`, 'error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showMigrationMessage(`迁移失败: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 显示迁移消息
        function showMigrationMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('migrationMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = message;
            
            messagesDiv.appendChild(messageDiv);
            
            // 5秒后自动移除消息
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // 清除迁移消息
        function clearMigrationMessages() {
            const messagesDiv = document.getElementById('migrationMessages');
            messagesDiv.innerHTML = '';
        }

        // 初始化
        init();
    </script>
</body>
</html>
