<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #cce7ff;
            border: 1px solid #b3d9ff;
            color: #004085;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 登录功能测试页面</h1>
        <p>用于诊断和测试登录验证功能</p>

        <!-- API状态检测 -->
        <div class="test-section">
            <h3>📡 API状态检测</h3>
            <button class="btn btn-secondary" onclick="checkApiStatus()">检测API状态</button>
            <div id="api-status" class="result" style="display: none;"></div>
        </div>

        <!-- 登录测试 -->
        <div class="test-section">
            <h3>🔐 登录验证测试</h3>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="test-username" value="admin">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="test-password" value="admin123">
            </div>
            <button class="btn btn-primary" onclick="testLogin()">测试登录</button>
            <button class="btn btn-secondary" onclick="testWrongLogin()">测试错误密码</button>
            <div id="login-result" class="result" style="display: none;"></div>
        </div>

        <!-- 详细日志 -->
        <div class="test-section">
            <h3>📝 详细日志</h3>
            <button class="btn btn-secondary" onclick="clearLog()">清除日志</button>
            <div id="debug-log" class="log"></div>
        </div>

        <!-- 快速跳转 -->
        <div class="test-section">
            <h3>🔗 快速跳转</h3>
            <button class="btn btn-primary" onclick="window.open('admin_manager.html', '_blank')">打开网站管理中心</button>
            <button class="btn btn-secondary" onclick="window.open('admin-fallback.html', '_blank')">打开降级版编辑器</button>
            <button class="btn btn-secondary" onclick="window.open('api-test.html', '_blank')">打开API诊断工具</button>
        </div>
    </div>

    <!-- 加载必要的脚本 -->
    <script src="js/config-fallback.js"></script>
    <script>
        // 日志记录
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debug-log');
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLog() {
            document.getElementById('debug-log').textContent = '';
        }

        // 显示结果
        function showResult(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.className = `result ${type}`;
            container.textContent = message;
            container.style.display = 'block';
            log(message, type);
        }

        // 检测API状态
        async function checkApiStatus() {
            log('开始检测API状态...');
            
            try {
                if (!window.enhancedAdminConfig) {
                    throw new Error('enhancedAdminConfig未加载');
                }

                const status = await window.enhancedAdminConfig.checkApiStatus();
                
                if (status) {
                    showResult('api-status', '✅ API连接正常，所有功能可用', 'success');
                } else {
                    showResult('api-status', '⚠️ API不可用，将使用降级模式', 'warning');
                }
            } catch (error) {
                showResult('api-status', `❌ API检测失败: ${error.message}`, 'error');
            }
        }

        // 测试正确登录
        async function testLogin() {
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            
            log(`尝试登录: ${username} / ${password}`);
            
            try {
                if (!window.enhancedAdminConfig) {
                    throw new Error('enhancedAdminConfig未加载');
                }

                const isValid = await window.enhancedAdminConfig.validateCredentials(username, password);
                
                if (isValid) {
                    const fallbackMode = window.enhancedAdminConfig.getFallbackMode ? window.enhancedAdminConfig.getFallbackMode() : false;
                    
                    if (fallbackMode) {
                        showResult('login-result', '✅ 登录成功（本地模式）', 'warning');
                    } else {
                        showResult('login-result', '✅ 登录成功（在线模式）', 'success');
                    }
                } else {
                    showResult('login-result', '❌ 登录失败：用户名或密码错误', 'error');
                }
            } catch (error) {
                showResult('login-result', `❌ 登录验证异常: ${error.message}`, 'error');
            }
        }

        // 测试错误登录
        async function testWrongLogin() {
            log('测试错误密码登录...');
            
            try {
                if (!window.enhancedAdminConfig) {
                    throw new Error('enhancedAdminConfig未加载');
                }

                const isValid = await window.enhancedAdminConfig.validateCredentials('admin', 'wrongpassword');
                
                if (isValid) {
                    showResult('login-result', '⚠️ 异常：错误密码验证通过了', 'warning');
                } else {
                    showResult('login-result', '✅ 正确：错误密码被拒绝', 'success');
                }
            } catch (error) {
                showResult('login-result', `❌ 测试异常: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('登录测试页面已加载');
            
            // 自动检测API状态
            setTimeout(() => {
                checkApiStatus();
            }, 1000);
        });

        // 捕获控制台错误
        window.addEventListener('error', function(e) {
            log(`JavaScript错误: ${e.message} 在 ${e.filename}:${e.lineno}`, 'error');
        });

        // 捕获Promise错误
        window.addEventListener('unhandledrejection', function(e) {
            log(`Promise错误: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
